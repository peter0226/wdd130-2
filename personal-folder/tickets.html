<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folklor Gratia | Get Tickets</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/tickets.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo_folklor.png" alt="Folklor Gratia Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="tickets.html">Get Tickets</a>
                <a href="blogs.html">Blogs</a>
                <a href="site-plan.html">Site Plan</a>
            </nav>
        </header>
        <div style="min-height: 42vh;">

            <main class="home-grid">
                <div id="background"></div> 
                <img class="picture" src="images/image_home2.jpg" alt="Misty mountains">
                <section class="msg">
                    <h1>Get Tickets</h1>
                    <form>
                        
                        <label>Date:</label>
                        <input type="date" name="fecha">
                        <br>
                        <label>Hour:</label>
                        <input type="time" name="hora">
                        <br>
                        <label>Quantity:</label>
                        <input type="number" name="cantidad" min="1" max="10">
                        <br>
                        <label>Type:</label>
                        <input type="radio" name="tipo" value="vip" checked>VIP
                        <input type="radio" name="tipo" value="general">General
                        <br>
                        
                    </form>
                    <button class='join' type="submit">Buy</button>
                </section>
            </main>
            
            <br><br><br>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/ticket_page2.jpg" style="width:100%;">
                <div class="text">Oaxaca</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/image_home2.jpg" style="width:100%;">
                <div class="text">Guerrero</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/image_home3.jpg" style="width:100%;">
                <div class="text">Chiapas</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            
        </div>
        
        <footer>
            <p>Folklor Gratia &copy; 2023 - Pedro Pastor</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="tickets.html">Get Tickets</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script src="js/tickets.js"></script>
</body>
</html>
